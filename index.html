    <div id="modal-add-book">
        <div id="modal-header">
            <div id="modal-title">Add New Book</div>
            <button data-modal-close id="modal-close-btn">&times;</button>
        </div>
        <div id="modal-body">
            <form id="modal-form" method="">
                <input type="text" id="title" placeholder="Title" required>

                <input type="text" id="author" placeholder="Author" required>

                <input type="number" id="number-of-pages" placeholder="Pages" required>

                <div id="read-status-input">
                    <label for="read-status">Have you read it?</label>
                    <input type="checkbox" id="read-status">
                </div>

                <button type="submit" id="modal-add-btn">Add</button>
            </form>
        </div>
    </div>

    <div id="overlay"></div>
